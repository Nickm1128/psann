name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff lint (functional issues only)
        run: python -m ruff check src tests scripts examples psannlm --select F,E9

      - name: Black format check
        run: python -m black --check src tests scripts examples psannlm

      - name: Mypy type check
        if: matrix.python-version == '3.11'
        run: python -m mypy src psannlm

      - name: Pytest (not slow)
        if: matrix.python-version != '3.11'
        run: python -m pytest -m "not slow and not gpu"

      - name: Pytest with coverage (not slow)
        if: matrix.python-version == '3.11'
        run: |
          coverage run -m pytest -m "not slow and not gpu"
          coverage xml
          coverage report --fail-under=0

      - name: Upload coverage artifact
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Build wheel and sdist
        if: matrix.python-version == '3.11'
        run: python -m build

      - name: Upload dist artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist

  package-smoke:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build psann and psannlm wheels
        run: |
          python -m pip install --upgrade pip build
          python -m build
          python -m build psannlm

      - name: Install core psann wheel and smoke test imports
        run: |
          python -m pip install dist/*.whl
          python - << 'PY'
          import importlib
          import importlib.util

          import psann
          from psann import PSANNRegressor, WaveResNetRegressor

          # psannlm package should NOT be importable yet
          assert importlib.util.find_spec("psannlm") is None, "psannlm should not be installed with psann only"
          try:
              importlib.import_module("psann.lm")
          except ImportError as exc:
              assert "psannlm" in str(exc)
          else:
              raise AssertionError("psann.lm should raise ImportError when psannlm is not installed")
          PY

      - name: Install psannlm wheel and smoke test imports
        run: |
          python -m pip install psannlm/dist/*.whl
          python - << 'PY'
          import psannlm
          import psannlm.train  # noqa: F401
          from psannlm import psannLM, psannLMDataPrep

          m = psannLM()
          assert hasattr(m, "fit") and hasattr(m, "generate")
          PY
