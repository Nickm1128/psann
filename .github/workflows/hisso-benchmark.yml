name: HISSO Benchmark Check

on:
  push:
    paths:
      - "scripts/**"
      - "docs/benchmarks/**"
      - "benchmarks/**"
      - "src/psann/**"
      - "tests/**"
      - ".github/workflows/hisso-benchmark.yml"
      - "pyproject.toml"
  pull_request:
    paths:
      - "scripts/**"
      - "docs/benchmarks/**"
      - "benchmarks/**"
      - "src/psann/**"
      - "tests/**"
      - ".github/workflows/hisso-benchmark.yml"
      - "pyproject.toml"

jobs:
  benchmark-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run HISSO benchmark (CPU baseline)
        run: |
          mkdir -p benchmark_artifacts
          python -m scripts.benchmark_hisso_variants \
            --dataset portfolio \
            --epochs 4 \
            --devices cpu \
            --variants dense,conv \
            --modes compat,fast \
            --compat-batch-episodes 1 \
            --compat-updates-per-epoch 32 \
            --fast-batch-episodes 8 \
            --fast-updates-per-epoch 4 \
            --output benchmark_artifacts/hisso_variants_portfolio_cpu.json

      - name: Compare compat mode against baseline snapshot
        run: |
          python -m scripts.compare_hisso_benchmarks \
            docs/benchmarks/hisso_variants_portfolio_cpu.json \
            benchmark_artifacts/hisso_variants_portfolio_cpu.json \
            --modes compat \
            --reward-rtol 0.5 \
            --reward-atol 5e-3 \
            --wall-rtol 0.8 \
            --wall-atol 5.0

      - name: Compare fast mode trend (non-blocking)
        continue-on-error: true
        run: |
          python -m scripts.compare_hisso_benchmarks \
            docs/benchmarks/hisso_variants_portfolio_cpu.json \
            benchmark_artifacts/hisso_variants_portfolio_cpu.json \
            --modes fast \
            --reward-rtol 0.75 \
            --reward-atol 1e-2 \
            --wall-rtol 1.0 \
            --wall-atol 8.0

