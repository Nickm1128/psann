bench:
  run_name: waveresnet_compile_throughput_v1_small
  out_dir: reports/benchmarks
  bases: [waveresnet]
  seeds: [1337]
  reuse_tokenizer: true
  with_lm_eval: false
  save_run_logs: true

data:
  dataset: iohadrubin/wikitext-103-raw-v1
  name: null
  data_files: null
  revision: null
  train_split: train
  val_split: validation
  text_key: text
  streaming: true
  shuffle: true
  shuffle_buffer: 10000
  ascii_only: false
  languages: []
  lang_threshold: 0.8
  max_length: 1024

tokenizer:
  backend: tokenizers
  vocab_size: 16384
  min_frequency: 2
  sample_limit: 20000
  # Reuse the same tokenizer for apples-to-apples comparisons.
  save_dir: runs/tokenizers/base_param_sweep_hypotheses_v1_small
  model_path: null
  special_tokens_map_path: null

train:
  # Match the ~13M proxy used in the sweeps.
  d_model: 256
  n_layers: 6
  n_heads: 4
  d_mlp: 1024
  dropout: 0.0
  positional_encoding: rope
  attn_impl: auto
  batch_tokens: 32768
  grad_accum_steps: 1
  lr: 0.0026
  weight_decay: 0.01
  warmup_steps: 100
  optimizer: adamw
  betas: [0.9, 0.95]
  eps: 1.0e-8
  label_smoothing: 0.0
  grad_clip: 1.0
  amp: bf16
  grad_checkpoint: false
  log_gpu_mem: false
  ddp: "off"
  max_steps: 500
  log_interval_steps: 25
  save_interval_steps: 1000000
  # torch.compile is toggled via CLI for A/B runs.
  torch_compile: false
  torch_compile_mode: default
  torch_compile_fullgraph: false
  torch_compile_dynamic: false
  mlp_activation: sine
  sine_params:
    amp_init: 1.0
    freq_init: 2.25
    freq_init_std: 0.25
    damp_init: 0.001
    trainable: true

eval:
  batch_tokens: 32768
  max_tokens: 1000000
  max_batches: 0

